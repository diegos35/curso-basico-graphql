type Course {
    _id: ID!
    title: String!
    teacher: String
    descripcion: String!
    topic: String
}

type Query {
    "Devuelve todos los cursos"
   getCourses: [Course]
  "Devuelve un curso " 
   getCourse(id: ID!): Course
}

input CourseInput {
     title: String!
    teacher: String
    descripcion: String!
    topic: String
}

type Mutation {
    "Crear un curso"
    createCourse(input: CourseInput!): Course
}